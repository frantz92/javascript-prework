<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="splash">
    <div class="container">
      <h1 class="page-title">Welcome To My Game!</h1>
        <div class="wrapper">
          <div class="box">
            <i class="far fa-hand-rock"></i>
            <h2 class="page-subtitle">rock</h2>
          </div>
          <div class="box">
            <i class="far fa-hand-paper"></i>
            <h2 class="page-subtitle">paper</h2>
          </div>
          <div class="box">
            <i class="far fa-hand-scissors"></i>
            <h2 class="page-subtitle">scissors</h2>
          </div>
        </div>
      <p>choose the button below to play the game!</p>
    </div>
  </header>

	<div class="container">
		<div id="buttons"></div>
      <button id="button-rock">Rock</button>
      <button id="button-paper">Paper</button>
      <button id="button-scissors">Scissors</button>
		<div id="messages"></div>
	</div>

	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
